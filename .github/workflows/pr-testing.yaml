---
name: PR Testing

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  clojure-tests:
    name: Clojure Tests - Java ${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        javaargs: ['with-profile fips', '']
        filter: [':singlethreaded', ':multithreaded']
        version: ['11', '17']
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.version }}
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest
      - name: setup gems
        run: ./dev-setup
      - name: clojure tests
        run: lein -U ${{ matrix.javaargs }} test ${{ matrix.filter }}
        timeout-minutes: 30

  rspec-tests:
    name: Rspec Tests - Java ${{ matrix.java }} Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17']
        ruby: ['3.1', '3.2', '3.3', '3.4']
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest
      - name: setup gems
        run: ./dev-setup
      - name: rspec tests
        run: rake spec

  clojure-linting:
    name: Clojure Linting
    runs-on: ubuntu-latest
    steps:
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: checkout repo
        uses: actions/checkout@v4
      # newer versions cause lint errors
      # https://github.com/clj-kondo/clj-kondo/releases
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          clj-kondo: 2025.02.20
      - name: kondo lint
        run: clj-kondo --lint src test

  tests:
    needs:
      - clojure-tests
      - rspec-tests
      - clojure-linting
    runs-on: ubuntu-24.04
    name: Test suite
    steps:
      - run: echo Test suite completed
