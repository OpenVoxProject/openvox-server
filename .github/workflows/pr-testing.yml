---
name: PR Testing

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  clojure-tests:
    name: Clojure Tests - Java ${{ matrix.version }} ${{ matrix.filter }} ${{ matrix.javaargs }}
    strategy:
      fail-fast: false
      matrix:
        javaargs: ['with-profile fips', '']
        filter: [':singlethreaded', ':multithreaded']
        version: ['11', '17', '21']
        exclude:
          - javaargs: 'with-profile fips'
            version: '21'
            filter: ':multithreaded'
          - javaargs: 'with-profile fips'
            version: '21'
            filter: ':singlethreaded'
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.version }}
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest
      - name: setup gems
        run: ./dev-setup
      - name: clojure tests
        run: lein -U ${{ matrix.javaargs }} test ${{ matrix.filter }}
        timeout-minutes: 30

  rspec-tests:
    name: Rspec Tests - Java ${{ matrix.java }} Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17', '21']
        ruby: ['3.1', '3.2', '3.3', '3.4']
    steps:
      - name: checkout repo
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          lein: latest
      - name: setup gems
        run: ./dev-setup
      - name: rspec tests
        run: rake spec

  build:
    name: build openvox-server - Java ${{ matrix.java }} Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        java: ['11', '17', '21']
        ruby: ['3.2', '3.3']
    steps:
      - name: checkout repo
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Setup Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      # - name: Setup Bundle
      #   run: bundle install

      # - name: Output ruby environment
      #   run: bundle env

      # - name: Install clojure tools
      #   uses: DeLaGuardo/setup-clojure@13.4
      #   with:
      #     lein: latest

      - name: build it
        run: bundle exec rake vox:build['${{ github.ref }}']

  clojure-linting:
    name: Clojure Linting
    runs-on: ubuntu-latest
    steps:
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: checkout repo
        uses: actions/checkout@v5
      # newer versions cause lint errors
      # https://github.com/clj-kondo/clj-kondo/releases
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          clj-kondo: 2025.02.20
      - name: kondo lint
        run: clj-kondo --lint src test

  tests:
    if: always()
    needs:
      - clojure-tests
      - rspec-tests
      - clojure-linting
      - build
    runs-on: ubuntu-24.04
    name: Test suite
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
